{% extends "base.html" %}
{% block content %}

<div class="masonry">
    <div class="grid-sizer"></div>

    <!-- format-quote -->
    <article class="masonry__brick entry format-quote animate-this">

        <div class="entry__thumb quote_card" style="border-radius:0.75rem;">
            <blockquote>
                <p>Simplicity is the ultimate sophistication.</p>
                <cite>Leonardo da Vinci</cite>
            </blockquote>
        </div>

    </article> <!-- end format-quote -->

    <!-- latest-blog-header -->
    <div class="masonry__brick entry latest-blog-header animate-this">
        <div class="section-intro">
            <h3 class="latest-blog-header-text"><span>Latest blog posts</span></h3>
        </div>
    </div>  <!-- end latest-blog-header -->

    <!-- iterate blog posts  
        ================================================== -->
    {% for post in blog_posts %}

    <article class="masonry__brick entry format-standard animate-this">

        <div class="entry__thumb">
            <a href="{{ url_for('blog_posts.blog_post', blog_post_id=post.id) }}" class="entry__thumb-link">
                <img src="{{ url_for('static', filename='blog_banners/'+post.banner_image) }}">
            </a>
        </div>  <!-- end entry__thumb -->

        <!-- entry__text -->
        <div class="entry__text">
            <div class="entry__header">

                <h2 class="entry__title">
                    <a href="{{ url_for('blog_posts.blog_post', blog_post_id=post.id) }}">
                        {{ post.title }}
                    </a>
                </h2>

                <div class="entry__meta">
                    <span class="entry__meta-cat">
                        {% for tag in post.tags %}
                        <a href="{{ url_for('blog_posts.tag', tag_name=tag) }}">{{ tag }}</a>
                        {% endfor %}
                    </span>
                    <span class="entry__meta-date">
                        <a href="single-standard.html">{{ post.date.strftime('%b %d, %Y') }}</a>
                    </span>
                </div>  <!-- end entry__meta -->

            </div>  <!-- end entry__header -->
        </div>  <!-- end entry__text -->

    </article> <!-- end article -->

    {% endfor %}

</div> <!-- end masonry -->

{% endblock %}
